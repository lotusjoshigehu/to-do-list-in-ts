<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeScript To-Do App</title>
    <link rel="stylesheet" href="tdolist.css">
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>

        <div class="todo-form">
            <input type="text" id="taskName" placeholder="Task name">
            <input type="date" id="dueDate">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="tdolist.js"></script>
</body>
</html>
